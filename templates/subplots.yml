#===============================================================================
#   Trace Options
#===============================================================================

traces:
  default:
    mode: markers
    opacity: 0.8
    marker:
      size: 10
      line:
        width: 1
        color: "#1f1f1f"

  0:
    marker:
      color: "#19d3f3"
      symbol: "circle"

  1:
    marker:
      color: "#ef553b"
      symbol: "triangle-up"

  2:
    marker:
      color: "#00cc96"
      symbol: "star"

  3:
    marker:
      color: "#ab63fa"
      symbol: "cross"

  4:
    marker:
      color: "#ffa15a"
      symbol: "x"
