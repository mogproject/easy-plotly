#===============================================================================
#   Layout
#===============================================================================

layout:
  font:  # global font settings
    family: "Old Standard TT, serif"
    color: black
  title:
    x: 0.5  # center the title
    font:
      size: 32
  width: 600
  height: 600
  margin:
    l: 0 # left
    r: 0 # right
    b: 0 # bottom
    t: 80 # top
    pad: 0
  paper_bgcolor: white
  plot_bgcolor: white

  #-------------------------------------------------------------------------------
  #   Subplot titles
  #-------------------------------------------------------------------------------

  subplot_title:
    font:
      family: "Old Standard TT, serif"
      size: 24
      color: black

  #-------------------------------------------------------------------------------
  #   Legend
  #-------------------------------------------------------------------------------

  showlegend: True
  legend:
    borderwidth: 1

    # Options: "right" | "left"
    xanchor: left
    x: 1.01
    # Options: "top" | "bottom"
    yanchor: top
    y: 0.99

    font:
      size: 18

  #-------------------------------------------------------------------------------
  #   X-axes
  #-------------------------------------------------------------------------------

  xaxis:
    title:
      text: X_TITLE 1

    titlefont:
      size: 20

    tickfont:
      family: "Old Standard TT, serif"
      size: 18
      color: black

    # Sets the axis type. Options: "-" | "linear" | "log" | "date" | "category" | "multicategory"
    type: "-"

    showgrid: True
    zeroline: True
    showline: True
    showticklabels: True
    gridcolor: "#bdbdbd"
    gridwidth: 1
    zerolinecolor: "#969696"
    zerolinewidth: 2
    linecolor: "#636363"
    linewidth: 2

