#===============================================================================
#   Layout
#===============================================================================

layout:
  font:  # global font settings
    family: "Old Standard TT, serif"
    color: black
  title:
    xanchor: center
    x: 0.5  # center the title
    font:
      size: 32
  width: 600
  height: 600
  margin:
    l: 0 # left
    r: 0 # right
    b: 0 # bottom
    t: 60 # top
    pad: 0
  paper_bgcolor: white
  plot_bgcolor: white

  #-------------------------------------------------------------------------------
  #   Legend
  #-------------------------------------------------------------------------------

  showlegend: True
  legend:
    borderwidth: 1
    itemwidth: 30

    # Options: "right" | "left"
    xanchor: left
    x: 0.01
    # Options: "top" | "bottom"
    yanchor: top
    y: 0.99

    font:
      size: 18

  #-------------------------------------------------------------------------------
  #   X-axis
  #-------------------------------------------------------------------------------

  xaxis:
    title:
      text: X_TITLE

    titlefont:
      size: 24

    tickfont:
      size: 18

    # Sets the axis type. Options: "-" | "linear" | "log" | "date" | "category" | "multicategory"
    type: "log"

    showgrid: True
    zeroline: True
    showline: True
    showticklabels: True
    gridcolor: "#bdbdbd"
    gridwidth: 1
    zerolinecolor: "#969696"
    zerolinewidth: 2
    linecolor: "#636363"
    linewidth: 2
    # dtick: 1
    # tickformat: ',.0%'
    # range: [0,1]
    # rangemode: tozero

  #-------------------------------------------------------------------------------
  #   Y-axis
  #-------------------------------------------------------------------------------

  yaxis:
    title:
      text: Y_TITLE

    titlefont:
      size: 24

    tickfont:
      size: 18

    # Sets the axis type. Options: "-" | "linear" | "log" | "date" | "category" | "multicategory"
    type: "log"

    showgrid: True
    zeroline: True
    showline: True
    showticklabels: True
    gridcolor: "#bdbdbd"
    gridwidth: 1
    zerolinecolor: "#969696"
    zerolinewidth: 2
    linecolor: "#636363"
    linewidth: 2
    # dtick: 1
    # tickformat: ',.0%'
    # range: [0,1]
    # rangemode: tozero

#===============================================================================
#   Trace Options
#===============================================================================

traces:
  default:
    mode: lines

  0:
    line:
      color: "#19d3f3"

  1:
    line:
      color: "#ef553b"

  2:
    line:
      color: "#00cc96"

  3:
    line:
      color: "#ab63fa"

  4:
    line:
      color: "#ffa15a"
