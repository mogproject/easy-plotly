#===============================================================================
#   Layout
#===============================================================================

layout:
  font:  # global font settings
    family: "Old Standard TT, serif"
    color: black
  title:
    xanchor: center
    x: 0.5  # center the title
    font:
      size: 32
  width: 480
  height: 300
  margin:
    l: 0 # left
    r: 0 # right
    b: 0 # bottom
    t: 0 # top
    pad: 0
  paper_bgcolor: white
  plot_bgcolor: white

  # Options: "stack" | "relative" | "group" | "overlay"
  barmode: group

  # gap between bars of adjacent location coordinates.
  bargap: 0.15 

  # gap between bars of the same location coordinate.
  bargroupgap: 0.1 

  #-------------------------------------------------------------------------------
  #   Legend
  #-------------------------------------------------------------------------------

  showlegend: True
  legend:
    borderwidth: 1

    # Options: "right" | "left"
    xanchor: right
    x: 0.99
    # Options: "top" | "bottom"
    yanchor: bottom
    y: 0.01

    font:
      size: 18

  #-------------------------------------------------------------------------------
  #   X-axis
  #-------------------------------------------------------------------------------

  xaxis:
    title:
      text: X_TITLE

    titlefont:
      size: 24

    tickfont:
      size: 18

    # Sets the axis type. Options: "-" | "linear" | "log" | "date" | "category" | "multicategory"
    type: "-"

    showgrid: True
    zeroline: True
    showline: True
    showticklabels: True
    gridcolor: "#bdbdbd"
    gridwidth: 1
    zerolinecolor: "#969696"
    zerolinewidth: 2
    linecolor: "#636363"
    linewidth: 2

  #-------------------------------------------------------------------------------
  #   Y-axis
  #-------------------------------------------------------------------------------

  yaxis:
    title:
      text: Y_TITLE

    titlefont:
      size: 24

    tickfont:
      size: 18

    # Sets the axis type. Options: "-" | "linear" | "log" | "date" | "category" | "multicategory"
    type: "-"

    showgrid: True
    zeroline: True
    showline: True
    showticklabels: True
    gridcolor: "#bdbdbd"
    gridwidth: 1
    zerolinecolor: "#969696"
    zerolinewidth: 2
    linecolor: "#636363"
    linewidth: 2

#===============================================================================
#   Trace Options
#===============================================================================

traces:
  default:
    opacity: 1.0
    marker:
      line:
        width: 1
        color: "#1f1f1f"

    # Options: "inside" | "outside" | "auto" | "none"
    textposition: outside

    textfont:
      family: "Old Standard TT, serif"
      color: black
      # size: 12

  0:
    marker:
      color: "#19d3f3"

  1:
    marker:
      color: "#ef553b"

  2:
    marker:
      color: "#00cc96"

  3:
    marker:
      color: "#ab63fa"

  4:
    marker:
      color: "#ffa15a"
