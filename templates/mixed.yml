#===============================================================================
#   Layout
#===============================================================================

layout:
  title:
    xanchor: center
    x: 0.5
    font:
      family: "Old Standard TT, serif"
      size: 32
      color: black
  width: 600
  height: 600
  margin:
    l: 0 # left
    r: 0 # right
    b: 0 # bottom
    t: 60 # top
    pad: 0
  paper_bgcolor: white
  plot_bgcolor: white

  #-------------------------------------------------------------------------------
  #   Legend
  #-------------------------------------------------------------------------------

  showlegend: True
  legend:
    borderwidth: 1
    itemwidth: 30

    # Options: "right" | "left"
    xanchor: left
    x: 0.01
    # Options: "top" | "bottom"
    yanchor: top
    y: 0.99

    font:
      family: "Old Standard TT, serif"
      size: 18
      color: black

  #-------------------------------------------------------------------------------
  #   X-axis
  #-------------------------------------------------------------------------------

  xaxis:
    title:
      text: X_TITLE

    titlefont:
      family: "Old Standard TT, serif"
      size: 24
      color: black

    tickfont:
      family: "Old Standard TT, serif"
      size: 18
      color: black

    # Sets the axis type. Options: "-" | "linear" | "log" | "date" | "category" | "multicategory"
    type: "log"

    showgrid: True
    zeroline: True
    showline: True
    showticklabels: True
    gridcolor: "#bdbdbd"
    gridwidth: 1
    zerolinecolor: "#969696"
    zerolinewidth: 2
    linecolor: "#636363"
    linewidth: 2

  #-------------------------------------------------------------------------------
  #   Y-axis
  #-------------------------------------------------------------------------------

  yaxis:
    title:
      text: Y_TITLE

    titlefont:
      family: "Old Standard TT, serif"
      size: 24
      color: black

    tickfont:
      family: "Old Standard TT, serif"
      size: 18
      color: black

    # Sets the axis type. Options: "-" | "linear" | "log" | "date" | "category" | "multicategory"
    type: "log"

    showgrid: True
    zeroline: True
    showline: True
    showticklabels: True
    gridcolor: "#bdbdbd"
    gridwidth: 1
    zerolinecolor: "#969696"
    zerolinewidth: 2
    linecolor: "#636363"
    linewidth: 2

