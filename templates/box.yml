#===============================================================================
#   Layout
#===============================================================================

layout:
  font:  # global font settings
    family: "Old Standard TT, serif"
    color: black
  title:
    xanchor: center
    x: 0.5  # center the title
    font:
      size: 32
  width: 200
  height: 240
  margin:
    l: 0 # left
    r: 0 # right
    b: 0 # bottom
    t: 0 # top
    pad: 0
  paper_bgcolor: white
  plot_bgcolor: white

  #-------------------------------------------------------------------------------
  #   Legend
  #-------------------------------------------------------------------------------

  showlegend: False
  legend:
    borderwidth: 1

    # Options: "right" | "left"
    xanchor: left
    x: 0.01
    # Options: "top" | "bottom"
    yanchor: top
    y: 0.99

    font:
      size: 18

  #-------------------------------------------------------------------------------
  #   X-axis
  #-------------------------------------------------------------------------------

  xaxis:
    title:
      text: X_TITLE

    titlefont:
      size: 24

    tickfont:
      size: 18

    # Sets the axis type. Options: "-" | "linear" | "log" | "date" | "category" | "multicategory"
    type: "-"

    showgrid: True
    zeroline: True
    showline: True
    showticklabels: True
    gridcolor: "#bdbdbd"
    gridwidth: 1
    zerolinecolor: "#969696"
    zerolinewidth: 2
    linecolor: "#636363"
    linewidth: 2

  #-------------------------------------------------------------------------------
  #   Y-axis
  #-------------------------------------------------------------------------------

  yaxis:
    title:
      text: Y_TITLE

    titlefont:
      family: "Old Standard TT, serif"
      size: 24
      color: black

    tickfont:
      family: "Old Standard TT, serif"
      size: 18
      color: black

    # Sets the axis type. Options: "-" | "linear" | "log" | "date" | "category" | "multicategory"
    type: "-"

    showgrid: True
    zeroline: True
    showline: True
    showticklabels: True
    gridcolor: "#bdbdbd"
    gridwidth: 1
    zerolinecolor: "#969696"
    zerolinewidth: 2
    linecolor: "#636363"
    linewidth: 2

#===============================================================================
#   Trace Options
#===============================================================================

traces:
  default:
    opacity: 0.8
    line:
      color: black
    showlegend: False

  0:
    marker:
      color: "#19d3f3"
    fillcolor: "#19d3f3"

  1:
    marker:
      color: "#ef553b"
    fillcolor: "#ef553b"


  2:
    marker:
      color: "#00cc96"
    fillcolor: "#00cc96"


  3:
    marker:
      color: "#ab63fa"
    fillcolor: "#ab63fa"


  4:
    marker:
      color: "#ffa15a"
    fillcolor: "#ffa15a"

